version: '3.8'

services:
  web:
    build: ./web
    container_name: web
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-net

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
