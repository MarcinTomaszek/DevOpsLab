version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
    ports:
      - "3306:3306"
    networks:
      - my-network
    volumes:
      - mysql-data:/var/lib/mysql
      
  web:
    build: ./web
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - demo-net

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    networks:
      - demo-net

networks:
  demo-net:
    driver: bridge
